{% extends "base.html" %}

{% block content %}


<div class="container">
    <div class="row">

        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <h2>Delete Person?</h2>
                    <form action="/delete" method="post">
                        {% for entry in entries %}
                        <div class="form-group">
                            <input class="form-control" type="text" name="First_Name" placeholder="First_Name" value="{{ entry.First_Name }}" disabled>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="Last_Name" placeholder="Last_Name" value="{{ entry.Last_Name }}" disabled>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="Age" placeholder="Age" value="{{ entry.Age }}" disabled>
                            <input type="hidden" value="{{ entry._id}}" name="oid">
                        </div>
                        <button class="btn btn-info" type="submit">Delete</button>
                        <a class="btn btn-warning" href="/">Cancel</a>
                        {% endfor %}
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
